<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Been Hacked</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .glitch {
            font-size: 3em;
            position: relative;
        }
        .glitch::before, .glitch::after {
            content: "You've been hacked";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red;
            clip: rect(24px, 450px, 56px, 0);
            animation: glitch 2.5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(85px, 9999px, 140px, 0);
            animation: glitch 3s infinite linear alternate-reverse;
        }
        @keyframes glitch {
            0% {
                clip: rect(24px, 450px, 56px, 0);
                transform: skew(0.3deg);
            }
            10% {
                clip: rect(85px, 9999px, 140px, 0);
                transform: skew(0.2deg);
            }
            20% {
                clip: rect(10px, 9999px, 115px, 0);
                transform: skew(0.1deg);
            }
            30% {
                clip: rect(40px, 450px, 90px, 0);
                transform: skew(0.4deg);
            }
            40% {
                clip: rect(55px, 9999px, 60px, 0);
                transform: skew(0.5deg);
            }
            50% {
                clip: rect(90px, 450px, 140px, 0);
                transform: skew(0.1deg);
            }
            60% {
                clip: rect(10px, 9999px, 115px, 0);
                transform: skew(0.2deg);
            }
            70% {
                clip: rect(55px, 450px, 65px, 0);
                transform: skew(0.3deg);
            }
            80% {
                clip: rect(85px, 9999px, 140px, 0);
                transform: skew(0.4deg);
            }
            90% {
                clip: rect(10px, 450px, 115px, 0);
                transform: skew(0.5deg);
            }
            100% {
                clip: rect(40px, 9999px, 90px, 0);
                transform: skew(0.1deg);
            }
        }
    </style>
</head>
<body>
    <div class="glitch">You've been hacked</div>
</body>
</html>
